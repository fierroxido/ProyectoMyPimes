{% extends 'base.html' %}
{% load static %}
{% block content %}
<section id="boletin">
    <div class="contenedor">
        <h1>Contáctanos</h1>
    </div>
</section>
<section id="principal">
    <div class="contenedor">
        <article id="col-principal">
            <h1>Formulario Solicitudes </h1>
            <form action="#" target="" method="get" name="formDatosPersonales">

                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre"/>
            
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" id="apellidos" placeholder="1r Apellido"/>
            
                <label for="email" >Email</label>
                <input type="email" name="email" id="email" placeholder="email" required />
            
                <label for="asunto">Asunto</label>
                <input type ="text" name="asunto" id="asunto" placeholder="titular de la consulta"/>
            
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" for="mensaje" placeholder="describe brevemente en menos de 300 carácteres" maxlength="300"></textarea>
                
                <input type="submit" name="enviar" value="ENVIAR"/>
            </form>
        </article>
        <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7955.640076293796!2d-75.23805060213012!3d4.444567450527908!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sco!4v1655050912100!5m2!1ses!2sco" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</section>
{% endblock %}
